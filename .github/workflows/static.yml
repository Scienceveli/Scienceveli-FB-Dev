name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # أو اختر الفرع الذي تريد نشره

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (إذا كنت تحتاجه)
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build the website (إذا كنت تستخدم أدوات بناء مثل Jekyll أو أدوات أخرى)
        run: |
          npm install
          npm run build  # أو أي أمر بناء تستخدمه

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # الفرع الذي سيتم نشر الملفات عليه
          folder: dist  # مجلد الملفات التي سيتم نشرها
